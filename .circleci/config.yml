  test:
    docker:
      - image: cimg/go:<< parameters.version >>
      - checkout
      - run:
          name: Instalar Just
          command: |
            mkdir -p /tmp/bin
            curl -fsSL https://just.systems/install.sh | bash -s -- --to /tmp/bin
      - run:
          name: Verificar instalaci√≥n de Just
          command: /tmp/bin/just --version
      - run:
          name: Ejecutar tests
          command: /tmp/bin/just test

