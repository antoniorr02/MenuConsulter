version: 2.1

jobs:
  test:
    docker:
      - image: cimg/go:1.23
    steps:
      - checkout
      - run:
          name: Instalar Just
          command: |
            mkdir -p /tmp/bin
            curl -fsSL https://just.systems/install.sh | bash -s -- --to /tmp/bin
            echo 'export PATH="/tmp/bin:$PATH"' >> ~/.bashrc
            echo 'export PATH="/tmp/bin:$PATH"' >> ~/.profile
      - run:
          name: Verificar instalaci√≥n de Just
          command: |
            source ~/.bashrc
            just --version
      - run:
          name: Ejecutar tests
          command: |
            source ~/.bashrc
            just test

workflows:
  version: 2
  test-workflow:
    jobs:
      - test
