version: 2.1

jobs:
  test:
    docker:
      - image: circleci/go@1.7.3
    steps:
      - checkout
      - run:
          name: Instalar Just
          command: |
            mkdir -p /tmp/bin
            curl -fsSL https://just.systems/install.sh | bash -s -- --to /tmp/bin
      - run:
          name: Verificar instalaci√≥n de Just
          command: /tmp/bin/just --version
      - run:
          name: Ejecutar tests
          command: /tmp/bin/just test

workflows:
  version: 2
  test-workflow:
    jobs:
      - build:
          test:
            matrix:
              GO_VERSION: [1.17, 1.19, 1.23]